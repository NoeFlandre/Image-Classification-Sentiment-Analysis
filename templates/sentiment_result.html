<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sentiment Analysis Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">

    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 600px;
        margin-top: 50px;
      }
      .logo {
        width: 100px;
        margin-bottom: 20px;
      }
      .btn-custom {
        background-color: #ff6f61;
        color: #fff;
      }
      .btn-custom:hover {
        background-color: #ff4c3b;
      }
      .footer {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <img src="/static/pytorch.png" alt="PyTorch Logo" class="logo">
      <h1 class="display-5">Sentiment Analysis Result</h1>
      <p><strong>Sentiment:</strong> {{ sentiment }}</p>
      <p><strong>Confidence:</strong> {{ confidence }}</p>
      <a href="/" class="btn btn-custom mt-4">Go Back to Hub</a>
    </div>
  </body>
</html>
